<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Astro</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Astro</a>
        </div>
    </nav>

    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Chart List</h2>
            <a href="/add" class="btn btn-primary">Add Chart</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="chart : ${charts}">
                    <td th:text="${chart.name}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${chart.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <a th:href="@{/delete/{id}(id=${chart.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
                        <a th:href="@{/chart/{id}(id=${chart.id})}" class="btn btn-sm btn-outline-info">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
